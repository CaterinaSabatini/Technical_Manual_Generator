<!-- Manual Template -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechGuide - Technical Manual Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/home.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <button id="homeBtn" class="home-btn" onclick="window.location.href='/'">Home</button>
                <h1 class="logo">TechGuide</h1>
                <p class="subtitle">Technical Manual Generator</p>
            </div>
        </header>
        <main class="main-content">
            <section id="resultsSection" class="results-section">
                <div class="manual-container" id="manualContainer">
                    <h2 style="text-align: center;">Disassembly manual</h2>
                    <div class="manual-content-body">
                    {{ manual_content|safe }}
                </div>
                <div class="generated-time">
                    Generated on {{ timestamp }} by TechGuide
                </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
