<!-- Manual Template -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechGuide - Technical Manual Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/home.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <button id="homeBtn" class="home-btn" onclick="window.location.href='/'">Home</button>
                <h1 class="logo">TechGuide</h1>
                <p class="subtitle">Technical Manual Generator</p>
            </div>
        </header>
        <main class="main-content">
            <section id="resultsSection" class="results-section">
                <div class="manual-container" id="manualContainer">
                    <h2 class="manual-title">Disassembly manual</h2>
                    <div class="manual-content-body">
                    {{ manual_content|safe }}
                </div>
                
                {% if video_sources %}
                <div class="video-sources-section">
                    <h3>Video Sources</h3>
                    <ul class="video-sources-list">
                        {% for source in video_sources %}
                        <li class="video-source-item">
                            <strong>{{ source.channel }}</strong> - 
                            <a href="{{ source.url }}" target="_blank">{{ source.url }}</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}
                
                <div class="generated-time">
                    Generated on {{ timestamp }} by TechGuide
                </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
